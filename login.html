<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-design.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="logo.png" alt="">
        </nav>
    </header>
    <div class="login-container">
        <div class="login-box"> 
            <h1>Welcome!</h1>
            <p>Username</p>
            <input type="text" placeholder="username">
            <p>Password</p>
            <input type="text" placeholder="password"> <br>
            <button type="submit">Submit</button> <br>
            <p>Don't have an account?  <a href="">Sign Up</a></p> <br>
            <a href="">Admin login</a>

        </div>
        <div class="image-container">
        </div>
    </div>
</body>
</html>
